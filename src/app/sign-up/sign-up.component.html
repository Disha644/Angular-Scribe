<div class="row background">

    <div class="col-md-6 background-left p-5 pb-5"> <!--these 'p' classes are used to add padding-->
        <h1>Don't just think Blog it!</h1>
    </div>

    <div class="col-md-6 background-right p-5 pb-5">
      <div class="row">
        <div class="offset-sm-2 col-sm-8">

            <div class="card text-blank border-0">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h5>Sign Up for free</h5>

                        <div class="card-text">

                            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" placeholder="First Name" 
                                        [formControl]="myForm.controls['firstName']">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" placeholder="Last Name"
                                        [formControl]="myForm.controls['lastName']">
                                    </div>
                                </div>

                                <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid
                                || !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched
                                || myForm.controls['lastName'].touched)">
                                    First and Last name are required
                                </div>

                                <div class="form-group">
                                    <input class="form-control" type="email" placeholder="Enter your Email"
                                    [formControl]="myForm.controls['email']">
                                    <small class="form-text text-muted">
                                        We'll never share your email with anyone..
                                    </small>
                                </div>

                                <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid)
                                 && (myForm.controls['email'].touched)">
                                    Enter a valid email
                                </div>

                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Password"
                                    [formControl]="myForm.controls['password']">
                                </div>

                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Confirm Password"
                                    [formControl]="myForm.controls['confirmPassword']">
                                </div>

                                <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid
                                || !myForm.controls['confirmPassword'].valid) && (myForm.controls['password'].touched
                                || myForm.controls['confirmPassword'].touched)">
                                    Password should be atleast 8 characters long
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-warning btn-block" type="submit"
                                    [disabled]="!myForm.valid">Submit</button>
                                </div>

                               <!-- {{ myForm.controls['confirmPassword'].errors | json }} -->
                            </form>
                        </div>
                    </div>
                    <div class="alert alert-success" *ngIf="message.length>0">
                        {{message}}
                    </div>
    
                    <div class="alert alert-danger" *ngIf="userError">
                        {{userError.message}}
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  
</div>
