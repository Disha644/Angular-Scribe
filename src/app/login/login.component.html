<div class="row background">
    <div class="offset-sm-4 col-sm-4"> 
        <div class="card text-blank border-0">

            <div class="card-body">
                
                <div class="card-title text-center">
                    <h5>Login using your email</h5>
                </div>

                <div class="card-text">
                    <form  [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

                        <div class="form-group">
                            <input type="email" placeholder="Email" class="form-control" required
                            name="email"  [formControl]="myForm.controls['email']">
                        </div>

                        <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid &&
                        myForm.controls['email'].touched">
                            Email is required
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" required
                            name="password" [formControl]="myForm.controls['password']">
                        </div>

                        <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid &&
                        myForm.controls['password'].touched">
                            Password is required
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-warning btn-block" type="submit" 
                            [disabled]="!myForm.valid">
                                Login
                            </button>
                        </div>

                    </form>
                <div class="text-center mt-3">  <!--mt class add top margin and margin value can be b/w 1 to 5-->
                    <button class="btn btn-link" routerLink="/home">Don't have an account? Create One </button>
                </div>

                </div>

                <div class="alert alert-success" *ngIf="message.length>0">
                    You have been logged in successfully!!
                </div>
    
                <div class="alert alert-danger" *ngIf="userError">
                    {{userError.message}}
                </div> 

            </div>

        </div>
    </div>
</div>
