<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank">
            <div class="card-body">
               
                <div class="card-title text-center">
                    <h3>Profile</h3>
                </div>
                <hr/>

                <div class="card-text">
                    <div class="row">
                     
                        <div class="col-sm-3 mb-2">
                            <img [src]="user.photoURL" height="256" width="256">
                        </div>
                    
                        <div class="col-sm-9">
                            
                            <h1>{{user.firstName + ' ' + user.lastName }}</h1>
                            <p class="text-muted">{{ user.email }}</p>
                            <h5>{{ user.bio }}</h5>
                            <p class="text-muted">{{ user.intrests }}</p>

                            <span class="badge badge-primary ml-3 badge-lg badge-pill" *ngFor="let hobby of user.hobbies"> 
                                {{hobby}} 
                            </span>

                        </div>
                    
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank">
            <div class="card-body">
                
                <div class="card-title">
                    <h3>Posts by {{ user.displayName }}({{ posts.length }})</h3>
                </div>

                <div class="card-text">
                    <app-posts *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-posts>
                </div>

            </div>
        </div>
    </div>
</div>
