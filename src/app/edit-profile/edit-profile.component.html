<div class="row mt-5">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank bg-light">
            <div class="card-body">

                <h5 class="card-title">Profile</h5>

                <div class="card-text">
                    <div class="row">

                        <div class="col-md-4 mb-5">
                            <img [src]="user.photoURL" width="256" height="256" class="rounded">
                        </div>

                        <div class="col-md-8">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Name" 
                                    [(ngModel)]="user.displayName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" readonly
                                    [(ngModel)]="user.email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Bio</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" placeholder="Tell something about yourself..." 
                                    [(ngModel)]="user.bio"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank bg-light">
            <div class="card-body">

                <div class="card-text">
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label">Your Intrests</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" rows="6" 
                                    placeholder="I like to read sci-fi novels...." 
                                    [(ngModel)]="user.intrests"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label">Your Hobbies</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" rows="6"
                                    placeholder="Reading, Travelling,  Gaming...." 
                                    [(ngModel)]="user.hobbies"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-success" role="alert" 
                *ngIf="message">{{message}}</div>

                <button class="btn btn-warning pull-right" (click)="update()">Update</button>

                

            </div>
        </div>
    </div>
</div>
