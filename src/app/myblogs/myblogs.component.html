<div class="row mb-5">
    
    <div class="col-sm-3 offset-sm-1">
        <div class="card mt-5">
            <img [src]="user.photoURL" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{ user.displayName }}</h4>
                <a class="btn btn-sm btn-warning" routerLink="/edit-profile/{{user.uid}}">Edit Profile</a>
              </div>
        </div>
    </div>

    <div class="col-sm-7">
        <app-create (postCreated)="onPostCreated()"></app-create>
        <app-posts *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-posts>
    </div>

    

</div>
